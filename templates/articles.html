<!-- Extend the layout template and place the content of this file as children of that template -->
{% extends 'layout.html'%} {% block body %}
<h1>Articles</h1>
<ul class="list">
  {% for article in articles %}
  <li class="list-item">
    <a href="article/{{article.id}}">{{article.title}} </a>
  </li>
  {% endfor %}
</ul>
{% endblock%}
